<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places We've Been</h1>
      <div class="row">
        <div class="col-md-6">

          <ul id="locations">
            <li><span class="london">London</span></li>
            <li><span class="berlin">Berlin</span></li>
            <li><span class="copenhagen">Copenhagen</span></li>
            <li><span class="warsaw">Warsaw</span></li>

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-locations">
            <h2>Destination Info</h2>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of Year: <span class="timeofYear"></span></p>
            <p>Pro Tip:<span class="proTip"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
